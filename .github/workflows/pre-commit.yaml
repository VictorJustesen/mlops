name: Pre-commit

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pre-commit, ruff, and mypy
        run: pip install pre-commit ruff mypy

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run ruff
        run: ruff src/ tests/

      - name: Run mypy
        run: mypy src/ tests/
